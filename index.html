<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Markets = Machine Learning | Gensyn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000000;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        }

        .container {
            width: 1200px;
            height: 675px;
            background: #0a0a0a;
            position: relative;
            padding: 60px;
        }

        /* Top Logo */
        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: #ffb3ba;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
        }

        .logo-text {
            font-size: 24px;
            color: #ffb3ba;
            font-weight: 600;
        }

        /* Main Content */
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding-top: 40px;
        }

        .box {
            width: 45%;
            text-align: center;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .left .title {
            color: #4fb3ff;
        }

        .right .title {
            color: #ffb3ba;
        }

        /* Simple Visual */
        .visual {
            margin-bottom: 40px;
            padding: 20px;
        }

        /* Market Bars */
        .bars {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 120px;
            gap: 8px;
            margin-bottom: 20px;
        }

        .bar {
            width: 18px;
            background: #4fb3ff;
            border-radius: 3px 3px 0 0;
        }

        .bar:nth-child(1) { height: 40%; }
        .bar:nth-child(2) { height: 60%; }
        .bar:nth-child(3) { height: 50%; }
        .bar:nth-child(4) { height: 80%; }
        .bar:nth-child(5) { height: 70%; }
        .bar:nth-child(6) { height: 95%; }

        .price {
            display: inline-block;
            background: #4fb3ff;
            color: #000;
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 20px;
            font-weight: 700;
        }

        /* Network Dots */
        .dots {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .dot-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }

        .dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffb3ba;
            box-shadow: 0 0 15px #ffb3ba;
        }

        /* Text Flow */
        .flow {
            color: #ffffff;
            font-size: 18px;
            line-height: 2.5;
        }

        .arrow {
            color: #4fb3ff;
            font-size: 28px;
            display: block;
        }

        /* Center Equals */
        .center {
            text-align: center;
        }

        .equals {
            font-size: 100px;
            color: #ffb3ba;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .math-text {
            font-size: 28px;
            color: #ffffff;
            font-weight: 600;
            letter-spacing: 2px;
        }

        /* Bottom Text */
        .bottom {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #888888;
            font-size: 18px;
            line-height: 1.8;
        }

        .bottom strong {
            color: #ffb3ba;
            font-weight: 600;
        }

        /* Simple animations */
        @keyframes fadeIn {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }

        .bar, .dot {
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        .bar:nth-child(1) { animation-delay: 0s; }
        .bar:nth-child(2) { animation-delay: 0.2s; }
        .bar:nth-child(3) { animation-delay: 0.4s; }
        .bar:nth-child(4) { animation-delay: 0.6s; }
        .bar:nth-child(5) { animation-delay: 0.8s; }
        .bar:nth-child(6) { animation-delay: 1s; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-icon"></div>
            <div class="logo-text">gensyn</div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Left: Prediction Market -->
            <div class="box left">
                <div class="title">Prediction Market</div>
                <div class="visual">
                    <div class="bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <div class="price">$0.67</div>
                </div>
                <div class="flow">
                    Messy info
                    <span class="arrow">↓</span>
                    Update prices
                    <span class="arrow">↓</span>
                    = Probability
                </div>
            </div>

            <!-- Center: Equals -->
            <div class="center">
                <div class="equals">=</div>
                <div class="math-text">SAME MATH</div>
            </div>

            <!-- Right: Machine Learning -->
            <div class="box right">
                <div class="title">Machine Learning</div>
                <div class="visual">
                    <div class="dots">
                        <div class="dot-column">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        <div class="dot-column">
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        <div class="dot-column">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
                <div class="flow">
                    Messy data
                    <span class="arrow">↓</span>
                    Update weights
                    <span class="arrow">↓</span>
                    = Probability
                </div>
            </div>
        </div>

        <!-- Bottom Text -->
        <div class="bottom">
            Both compress fragmented information into probabilities<br>
            <strong>Gensyn</strong> uses this for decentralized training
        </div>
    </div>
</body>
</html>
